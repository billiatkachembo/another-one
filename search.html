<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles for the search results page */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        #searchResults p {
            margin-bottom: 1rem;
        }
        #searchResults a {
            text-decoration: none;
            color: #007bff;
        }
        #searchResults a:hover {
            text-decoration: underline;
        }
        mark {
            background-color: yellow;
        }
        /* Mobile Search Container */
.mobile-search-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

/* Back button */
.back-btn {
  font-size: 1.5rem;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.3rem 0.6rem;
  color: #333;
}

.back-btn:hover {
  color: #06c1db;
}

/* Mobile Search Form */
.mobile-nav-search {
  display: flex;
  flex: 1;
  gap: 0.5rem;
}

.mobile-nav-search input {
  flex: 1;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

.mobile-nav-search button {
  padding: 0.5rem 0.8rem;
  border: none;
  border-radius: 6px;
  background: #06c1db;
  color: white;
  cursor: pointer;
}

.mobile-nav-search button:hover {
  background: #0499ac;
}

    </style>
</head>
<body>
    <nav>
        <!-- Mobile Search Bar with Back Arrow -->
<div class="mobile-search-container" id="mobile-search">
  <button type="button" class="back-btn" id="close-search">‚Üê</button>
  <form class="mobile-nav-search" action="search.html" method="GET" role="search">
    <input type="text" name="q" placeholder="Search..." aria-label="Search" />
    <button type="submit">Search</button>
  </form>
</div>

    </nav>

    <main>
        <h1>Search Results</h1>
        <div id="searchResults">
            <p>Loading results...</p>
        </div>
    </main>

    <script>
        // Get query from URL ?q=
        function getQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get("q") ? params.get("q").toLowerCase() : "";
        }

        // Fetch and grab all visible text from sections
        async function getSiteContent() {
            try {
                const response = await fetch("index.html"); // Fetch the main portfolio page
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                const sections = doc.querySelectorAll("section");
                const contentArray = [];

                sections.forEach(sec => {
                    const title = sec.querySelector("h2") ? sec.querySelector("h2").innerText : sec.id;
                    let content = sec.innerText || "";
                    content = content.replace(/\s+/g, " ").trim();

                    if (content.length > 0) {
                        contentArray.push({ title, text: content, url: `index.html#${sec.id}` });
                    }
                });
                return contentArray;
            } catch (error) {
                console.error("Failed to fetch site content:", error);
                return [];
            }
        }

        // Search content array for matches
        function searchContent(query, contentArray) {
            if (!query) return [];
            return contentArray
                .map(item => {
                    const idx = item.text.toLowerCase().indexOf(query);
                    if (idx !== -1) {
                        const start = Math.max(0, idx - 30);
                        const end = Math.min(item.text.length, idx + 70);
                        const snippet = (start > 0 ? "..." : "") + item.text.substring(start, end) + (end < item.text.length ? "..." : "");
                        return { title: item.title, snippet, url: item.url };
                    }
                    return null;
                })
                .filter(Boolean);
        }

        // Highlight searched term
        function highlightTerm(text, term) {
            const regex = new RegExp(`(${term})`, "gi");
            return text.replace(regex, "<mark>$1</mark>");
        }

        // Display results on page
        function showResults(results, query) {
            const container = document.getElementById("searchResults");
            container.innerHTML = ""; // clear "Loading results..."
            
            if (results.length === 0) {
                container.innerHTML = `<p>No results found for "${query}".</p>`;
                return;
            }

            results.forEach(res => {
                const div = document.createElement("div");
                div.style.marginBottom = "12px";
                div.innerHTML = `<a href="${res.url}" style="font-weight:bold;">${res.title}</a><p>${highlightTerm(res.snippet, query)}</p>`;
                container.appendChild(div);
            });
        }

        // Run search
        document.addEventListener("DOMContentLoaded", async () => {
            const query = getQuery();
            if (!query) {
                document.getElementById("searchResults").innerHTML = `<p>Please enter a search query.</p>`;
                return;
            }

            const contentArray = await getSiteContent();
            const results = searchContent(query, contentArray);
            showResults(results, query);
            const mobileSearch = document.getElementById("mobile-search");
            const closeSearch = document.getElementById("close-search");

            closeSearch.addEventListener("click", () => {
            window.location.href = "index.html"; // redirect to home
});



});
    </script>
</body>
</html>
